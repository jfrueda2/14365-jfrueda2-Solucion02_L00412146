<!DOCTYPE html>
<html>
<head>
  <title>Registro</title>
  <link rel="stylesheet" type="text/css" href="estiloregistro.css">
  <link rel="shortcut icon" href="usuario.png" type="image/x-icon">
  <script src="https://kit.fontawesome.com/6c78317db0.js" crossorigin="anonymous"></script>
</head>
<body>
  <form class="formulario" id="formulario" action="Contenido.html" method="POST">
    <center><h1>Formulario</h1></center>
    <div class="container" id="container">

      <div class="input-container">
        <div class="icon-container">
            <span class="user"><i class="fa-solid fa-user"></i></span>
        </div>
        <div class="input-field">
            <input type="text" class="form-control" name="usuario" placeholder="&#9000; Ingrese el Nombre" required>
        </div>
      </div>

      <div class="input-container">
        <div class="icon-container">
            <span class="user"><i class="fa-solid fa-user"></i></span>
        </div>
        <div class="input-field">
            <input type="text" class="form-control" name="usuario" placeholder="&#9798; Ingrese el Usuario" required>
        </div>
      </div>

      <div class="input-container">
        <div class="icon-container">
            <span class="pass"><i class="fa-solid fa-lock"></i></span>
        </div>
        <div class="input-field">
            <input type="password" class="form-control" name="password" placeholder="&#128272; Ingrese la Contraseña" required>
        </div>
      </div>

      <div class="input-container">
        <div class="icon-container">
            <span class="pass"><i class="fa-solid fa-lock"></i></span>
        </div>
        <div class="input-field">
            <input type="password" class="form-control" name="password" placeholder="&#128273; Confirme la Contraseña" required>
        </div>
      </div>

      <hr>
        <h2>Género</h2>
        <label for="seleccionar-genero"><b>Seleccione su Género</b></label>
        <select id="seleccionar-genero" class="form-control">
          <option value="">--Seleccione--</option>
          <option value="masculino">Masculino</option>
          <option value="femenino">Femenino</option>
          <option value="lgtb">Lesbiana</option>
          <option value="lgtb">Gay</option>
          <option value="lgtb">Bisexual</option>
          <option value="lgtb">Pansexual</option>
        </select>
      <hr>

      <div class="form-group">
        <input type="checkbox" id="remember-me" name="remember-me">
        <label for="remember-me">Recuérdame</label>
      </div>

      <button type="submit"><i class="fa-brands fa-openid"></i> Guardar</button>
      
      <div class="olvido-contrasena">
        <a href="#">Se olvidó la contraseña</a>
      </div>
    </div>
  </form>
  <script src="app.js"></script>
</body>
</html>
